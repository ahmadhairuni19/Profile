<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    body {
      background: #111;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .particles { position: fixed; inset: 0; overflow: hidden; z-index: 0; }

    .particles span {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,0.25);
      border-radius: 50%;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    .card {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(14px);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 24px;
      padding: 40px 32px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.9);
      animation: smoothFade 1.4s cubic-bezier(.22,1,.36,1) forwards;
      opacity: 0;
      transform: translateY(30px) scale(0.98);
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 18px;
      box-shadow: 0 0 18px rgba(255,255,255,0.25);
      animation: avatarFade 1.8s ease forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 { font-size: 24px; margin-bottom: 6px; letter-spacing: 0.5px; opacity: 0; animation: textFade 1.6s ease forwards 0.3s; }

    .role { font-size: 13px; color: #d0d0d0; margin-bottom: 18px; opacity: 0; animation: textFade 1.6s ease forwards 0.5s; }

    .bio { font-size: 14px; color: #e0e0e0; margin-bottom: 22px; line-height: 1.6; opacity: 0; animation: textFade 1.6s ease forwards 0.7s; }

    .buttons { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; opacity: 0; animation: textFade 1.6s ease forwards 0.9s; }

    .btn {
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 13px;
      color: #111;
      background: linear-gradient(135deg, #ffffff, #bfbfbf);
      box-shadow: 0 0 12px rgba(255,255,255,0.25);
      transition: 0.25s ease;
    }

    .btn:hover { transform: translateY(-2px); box-shadow: 0 0 18px rgba(255,255,255,0.5); }

    footer { margin-top: 18px; font-size: 11px; color: #bfbfbf; opacity: 0; animation: textFade 1.6s ease forwards 1.1s; }

    @keyframes smoothFade { to { opacity: 1; transform: translateY(0) scale(1); } }
    @keyframes avatarFade { to { opacity: 1; transform: translateY(0); } }
    @keyframes textFade { to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 420px) {
      .card { padding: 32px 22px; }
      .avatar { width: 96px; height: 96px; font-size: 36px; }
    }
  </style>
</head>
<body>
